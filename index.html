<!DOCTYPE html>
<html>
  <head>
    <title>My Simple HTML Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color:#0a0a0a;">
    <form>
      <img src="logo.png" alt="My Logo" width="400" height="200">
      <label for="input-box">Just say anything lol</label>
      <div class="inputs">
        <input type="text" id="input-box" name="input-box">
      <button type="submit" class="slick-button">Submit</button>
      <button type="button" class="slick-button" onclick="location.reload();">Restart</button>
      </div>
    </form>
  </body>
</html>
